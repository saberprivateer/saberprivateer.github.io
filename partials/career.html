<link rel="stylesheet" href="css/infocard.css"/>

<script src="js/vendor/jquery.js"></script>
<div class="row">
    <div class="medium-6 columns" ng-repeat="job in jobs | orderBy:orderProp:true">
        <div class="box">
            <div class="profile-card">
                <a ng-href="http://{{job.website}}" target="_blank">
                <img ng-src="{{job.logo}}">
                </a>
            </div>
            <div class="info">
                <h4 class="text-center">{{job.title}}</h4>
                <h6 class="text-center">{{job.year_start}} - {{job.year_end}}</h6>
                <p>{{job.description}}</p>
                <div align="center">
                <a href="" data-reveal-id="{{job.company}}" class="button">Experience Details</a>
                </div>
                <div id="{{job.company}}" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
                    <h2 id="modalTitle">Experience at {{job.company}}</h2>
                    <div class="exp">
                    <ul>
                        <li ng-repeat="exp in job.experience">{{exp.item}}</li>
                    </ul>
                    </div>
                    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
        $(document).foundation();
    </script>
