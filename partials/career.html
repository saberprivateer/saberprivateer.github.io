<link rel="stylesheet" href="css/infocard.css"/>
<div class="row" >
    <div class="medium-6 columns" ng-repeat="job in jobs | orderBy:orderProp:true">
        <div class="box">
            <div class="profile-card">
                <a ng-href="http://{{job.website}}" target="_blank" ng-cloak>
                    <img ng-src="{{job.logo}}" ng-cloak>
                </a>
            </div>
            <div class="info">
                <h4 class="text-center">{{job.title}}</h4>
                <h6 class="text-center">{{job.year_start}} - {{job.year_end}}</h6>

                <p>{{job.description}}</p>

                <div align="center">
                    <script type="text/ng-template" id="careerModal.html">

                        <div id="{{job.company}}" ng-cloak>
                            <h2 id="modalTitle">Experience at {{job.company}}</h2>

                            <div class="exp">
                                <ul>
                                    <li ng-repeat="exp in job.experience" ng-cloak>{{exp.item}}</li>
                                </ul>
                            </div>
                            <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
                        </div>
                    </script>

                    <button class="button" ng-click="open(job)">Experience Details</button>
                </div>


            </div>
        </div>
    </div>
</div>

<script>
    $(document).foundation();
</script>
