<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulating Philosophy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/hobbes.js"></script>
</head>
<body>
<div class="container">
    <br>

    <h1>Simulating Hobbes' State of Nature</h1>
    <br>

    <h2>Tell me about your world...</h2>

    <form id="input" class="form-group">
        <div class="form-group">
            <div class="col-sm-2">
                <label for="percentv">% Vainglorious</label>
                <input type="number" class="form-control" id="percentv" placeholder="40" min="0" max="100">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="vallife">Value of Life</label>
                <input type="text" class="form-control" id="vallife" placeholder=".7">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="valglory">Value of Glory</label>
                <input type="text" class="form-control" id="valglory" placeholder=".8">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="valpeace">Value of Peace</label>
                <input type="text" class="form-control" id="valpeace" placeholder=".9">
            </div>
        </div>
        <br><br><br><br>

        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary" onclick="submitForm();return false;">Create World</button>
        </div>
    </form>

    <br><br>

    <h2 id="sample"></h2>

    <div id="p1"></div>
    <div id="p2"></div>
    <br>

    <p id="story"></p>
    <br>

    <div id="result"></div>

    <br>

    <div id="chart_div"></div>
</div>

</body>
</html>
