<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riot Games Spawn Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>
<body>
  <header id="site-header"></header>
  
  <main></main>
  
  <footer>
    <div class="container">
      <p> 2025 Riot Games Spawn Tracker | All data is updated sometimes</p>
    </div>
  </footer>

  <script>
    // Inject header.html inner content only
    fetch('/partials/header.html').then(r => r.text()).then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const headerContent = doc.body.innerHTML;
      document.getElementById('site-header').innerHTML = headerContent;
      // Highlight active nav link
      const navLinks = document.querySelectorAll('.main-nav .nav-link');
      navLinks.forEach(link => {
        if (window.location.pathname.endsWith(link.getAttribute('data-nav'))) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>
  <script src="/main.js"></script>
  <script src="/spa.js"></script>
</body>
</html>
