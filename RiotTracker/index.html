<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riot Games Spawn Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header id="site-header"></header>
  
  <main id="main-content"></main>
  
  <footer>
    <div class="container">
      <p> 2025 Riot Games Spawn Tracker | All data is updated sometimes</p>
    </div>
  </footer>

  <script>
    // Load the header
    fetch('partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
        // Set active nav
        document.querySelectorAll('.main-nav .nav-link').forEach(link => {
          if (link.getAttribute('data-nav') === 'index.html') {
            link.classList.add('active');
          }
        });
      });
      
    // Load the main content
    fetch('partials/index-content.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('main-content').innerHTML = html;
        // Initialize all functionality after content is loaded
        if (window.afterContentLoad) {
          window.afterContentLoad('index.html');
        }
      });
  </script>
  <script src="main.js"></script>
  <script src=navigation.js"></script>
</body>
</html>
