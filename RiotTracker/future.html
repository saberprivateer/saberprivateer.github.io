<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Upgrades - Riot Games Spawn Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    .future-section { background: rgba(42,42,64,0.7); border-radius: 8px; margin-bottom: 2rem; padding: 1.5rem; }
    .future-section h2 { color: var(--accent); margin-top: 0; }
    .future-list { margin: 1rem 0 0 1rem; }
    .future-list li { margin-bottom: 0.7rem; }
    .feature-demo { background: rgba(0,0,0,0.15); border-radius: 6px; padding: 1rem; margin: 1rem 0; }
    .founder-grid { display: flex; flex-wrap: wrap; gap: 1.5rem; }
    .founder-card { background: rgba(60,60,90,0.85); border-radius: 6px; padding: 1rem; width: 180px; text-align: center; }
    .founder-card img { border-radius: 50%; width: 80px; height: 80px; object-fit: cover; margin-bottom: 0.5rem; border: 2px solid var(--accent); }
    .timeline-demo { display: flex; flex-direction: column; gap: 1rem; margin: 1rem 0; }
    .timeline-event { display: flex; align-items: center; gap: 0.7rem; }
    .timeline-dot { width: 14px; height: 14px; border-radius: 50%; background: var(--accent); }
    .map-demo { background: #23234a; border-radius: 8px; min-height: 180px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 1.1rem; }
  </style>
</head>
<body>
  <header id="site-header"></header>
  <main id="main-content">
    <!-- Content will be loaded dynamically by spa.js -->
  </main>
  <footer>
    <div class="container">
      <p>2025 Riot Games Spawn Tracker | All data is updated sometimes</p>
    </div>
  </footer>
  <script>
    // Inject header.html inner content only (matches index.html)
    fetch('header.html').then(r => r.text()).then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const headerContent = doc.body.innerHTML;
      document.getElementById('site-header').innerHTML = headerContent;
      // Highlight active nav link
      const navLinks = document.querySelectorAll('.main-nav .nav-link');
      navLinks.forEach(link => {
        if (window.location.pathname.endsWith(link.getAttribute('data-nav'))) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>
  <script src="main.js"></script>
  <script src="spa.js"></script>
</body>
</html>
